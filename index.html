<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Payment Demo</title>
    <style>
        body {
              display: flex;
              flex-direction: column;
              justify-content: center;
              align-items: center;
              min-height: 100vh;
              margin: 0;
              background: linear-gradient(135deg, #e6e6fa, #8a2be2);
              font-family: Arial, sans-serif;
              color: #333;
            }
            
            h1 {
              margin-bottom: 30px;
              color: #4a0e78;
              text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            }
            
            form {
              background-color: #e0e0e0;
              border-radius: 20px;
              padding: 30px;
              box-shadow: 5px 5px 10px #bebebe,
                         -5px -5px 10px #ffffff;
              display: flex;
              flex-direction: column;
              gap: 15px;
              width: 300px;
            }
            
            label {
              font-weight: bold;
              margin-bottom: 5px;
            }
            
            input[type="text"] {
              border: none;
              background-color: #e0e0e0;
              padding: 10px 15px;
              border-radius: 10px;
              font-size: 16px;
              box-shadow: inset 5px 5px 10px #bebebe,
                          inset -5px -5px 10px #ffffff;
            }
            
            input[type="submit"] {
              cursor: pointer;
              border: none;
              background-color: #8a2be2;
              color: white;
              font-weight: bold;
              padding: 10px 15px;
              border-radius: 10px;
              font-size: 16px;
              box-shadow: 5px 5px 10px #bebebe,
                         -5px -5px 10px #ffffff;
              transition: all 0.3s ease;
            }
            
            input[type="submit"]:hover {
              background-color: #9932cc;
            }
            
            input[type="submit"]:active {
              box-shadow: inset 5px 5px 10px #7126b3,
                          inset -5px -5px 10px #a33aff;
            }
    </style>
</head>
<body>
    <h1>Payment Page (Demo Only)</h1>
    <form action="/thankyou" method="POST">
        <label for="card-number">Card Number:</label><br>
        <input type="text" id="card-number" name="card-number"><br>
        <label for="expiry">Expiry Date:</label><br>
        <input type="text" id="expiry" name="expiry"><br>
        <label for="cvc">CVC:</label><br>
        <input type="text" id="cvc" name="cvc"><br><br>
        <input type="submit" value="Pay Now">
    </form>
</body>
</html>
